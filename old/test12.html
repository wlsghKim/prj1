<!DOCTYPE html>

<body>

    <div>
        <ul>
            <li class="item1">html</li>
            <li class="item2">css</li>
            <li class="item3">javascript</li>
        </ul>
    </div>

    <form action="">
        <input type="text" id="subject">
        <input class="btn" id="updateBtn" type="button" value="수정">
    </form>

    <script> 
        //javascript code
        const $item = document.querySelector('.item1');
        const $updateBtn = document.querySelector('#updateBtn');
        const $subject = document.querySelector('#subject');

        $updateBtn.addEventListener('click',function(){
            $item.textContent = $subject.value;
        });
    </script>
    </body>
